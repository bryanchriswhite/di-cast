<div id="hero">
  <img src="http://placehold.it/350x350" id="channel-art" alt="channel art"/>
</div>
<ui-select ng-model="station">
  <ui-select-match placeholder="Station Name">
    {{$select.selected.name}}
  </ui-select-match>
  <ui-select-choices repeat="station in stations">
    <span>{{station.name | filter: $select.search}}</span>
  </ui-select-choices>
</ui-select>
